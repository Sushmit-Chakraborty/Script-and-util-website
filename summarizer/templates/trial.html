    <title>Bootstrap Slider</title>
</head>
<body>

<div class="container">
    <div id="slider-container" class="mb-4">
        <label for="slider" class="form-label">Choose a value:</label>
        <input type="range" id="slider" class="form-range" min="0" max="1" value="0" step="0.1">
        <div id="slider-value">Value: <span id="current-value">0</span></div>
    </div>
</div>

<script>
    // Get the slider element
    var slider = document.getElementById("slider");

    // Get the span element to display the current value
    var output = document.getElementById("current-value");

    // Update the current value when the slider is moved
    slider.addEventListener("input", function() {
        output.textContent = slider.value;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
